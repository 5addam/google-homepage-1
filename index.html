<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-left">
          <a href="#" class="plain_link">About</a>
          <a href="#" class="plain_link">Store</a>
        </div>
        <ul>
          <li class="plain_li">
            <a href="#" class="plain_link">Gmail</a>
          </li>
          <li class="plain_li">
            <a href="#" class="plain_link">Images</a>
          </li>
          <li class="app_li">
            <a href="#" class="app_link"></a>
          </li>
          <li class="btn">
            <a href="#" class="sign_link" role="button">Sign in</a>
          </li>
        </ul>
      </div>
    </header>
    <main>
      <div class="logo">
        <a href="#"
          ><img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google logo"
            srcset=""
        /></a>
      </div>
      <div class="searchbox">
        <div class="search">
          <span class="search_icon">
            <svg
              focusable="false"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
              ></path>
            </svg>
          </span>
        </div>
        <form class="inp">
          <input type="text" />
        </form>
        <div class="mic" aria-label="Search by voice">
          <span class="mic_icon"></span>
        </div>
      </div>
      <div class="boxes">
        <a href="#" class="box_link">Google Search</a>
        <a href="#" class="box_link">I'm feeling lucky</a>
      </div>
    </main>
    <footer>
      <div class="footer_left">
        <a href="#" class="footer_link">Advertising</a>
        <a href="#" class="footer_link">Business</a>
        <a href="#" class="footer_link">How Search works</a>
      </div>
      <div class="footer_right">
        <a href="#" class="footer_link">Privacy</a>
        <a href="#" class="footer_link">Terms</a>
        <a href="#" class="footer_link">Settings</a>
      </div>
    </footer>
  </body>
</html>
